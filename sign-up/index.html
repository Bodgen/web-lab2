<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Blog APP</title>
</head>
<body>
<div class="content container d-flex ">
    <div class="w-50 bg-dark h-100 float-left d-flex flex-column align-items-center justify-content-center logo-app"
         style="color: #EEEEEE">
        <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-gem logo"
             viewBox="0 0 16 16">
            <path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z"/>
        </svg>
        <h1>Blog App</h1>
    </div>
    <div class="container w-50 d-flex flex-column align-items-center justify-content-start pt-4 form-block">
        <h3 style="margin-bottom: 20px">Sign Up</h3>
        <div class="container w-75">
            <form>
                <div class="form-group">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="firstName" placeholder="Enter email">
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lastName" placeholder="Enter email">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <label for="email">Email address</label>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter email">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <label for="sex">Sex</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="birth_date">
                        <label for="birth_date">Birth Date</label>
                    </div>
                    <div class="w-100  d-flex justify-content-center">
                        <button type="submit" id="sign_up_button" class="btn btn-outline-secondary">
                            Sign Up
                        </button>
                    </div>
                    <a id="redirect_link" href="../main/index.html"></a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>
</body>
</html>
