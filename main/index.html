<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Blog APP</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container d-flex justify-content-between">
        <a href="../about/index.html">
            <button class="btn btn-outline-secondary">About</button>
        </a>
        <div class="navbar-brand d-flex align-items-center logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-gem mr-25"
                 viewBox="0 0 16 16">
                <path d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z"/>
            </svg>
            <h1> Blog APP </h1>
        </div>
        <a href="../profile/index.html">
            <button class="btn btn-outline-secondary">Profile</button>
        </a>
    </div>
</nav>
<div class="container d-flex flex-column align-items-center">
    <button type="button"
            id="add-todo-btn"
            class="btn btn-outline-secondary add-btn"
            data-bs-toggle="modal"
            data-bs-target="#add_post_modal">
        Add Post
    </button>
    <div class="col-sm-6 " id="posts-container">

    </div>
</div>
</div>
<div class="modal" id="add_post_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_post_item_modal_label">Add post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/">
                    <div class="mb-3">
                        <label for="add_title_post" class="form_label">Title</label>
                        <textarea class="form-control" required id="add_title_post" rows="1"
                                  placeholder="Enter title..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="post-text-input" class="form-label">Post text</label>
                        <textarea class="form-control" required id="post-text-input" rows="3"
                                  placeholder="Start typing..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
                <button type="button" class="btn btn-primary btn-dark" data-bs-dismiss="modal" id="save-post-btn">Save</button>
            </div>
            <a href="../index.html" id="redirectLink"></a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
